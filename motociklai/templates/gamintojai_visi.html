{% extends "base.html" %}

{% block content %}
<h1>Gamintojai</h1>
<p>Mūsų gamintoju sąrašas:</p>
<ul>
    {% for gamintojas in gamintojai_visos_eilutes_t %}
        <li><a href="{% url 'gamintojas-vienas-url' gamintojas.id %}">{{ gamintojas.pavadinimas }} -
        {{ gamintojas.gaminimo_pradzia }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
